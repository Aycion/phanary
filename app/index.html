<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700|Slabo+27px" rel="stylesheet">
  <!--<link rel="stylesheet" href="phanary.css">-->
  <link href="temp/styles/styles.css" rel="stylesheet">
  <title>Phanary</title>
</head>

<body>
  <div class="navbar">
    <div class="wrapper">
      <div class="search-container">
        <div class="search-container__search-controls">
          <input type="text" autofocus class="search-container__search-bar" id="searchBarInput" placeholder="'rain', 'oneshot', 'rain atmosphere', etc.">
          <div id="searchBarClearBtn" class="btn search-container__addon">
            x
          </div>
          <div class="search-container__addon search-container__addon--inverted">
            <div class="search-container__addon__inner">
              <label class="control control--checkbox">
                <i class="fa fa-play" aria-hidden="true"></i>
                <input type="checkbox" checked="checked" id="autoplayCheckbox">
                <div class="control__indicator"></div>
              </label>
            </div>
          </div>
        </div>
        <ul class="search-container__results" id="searchResults" style="display: none">
          <!-- Search Results go here -->
          <script id="searchResultTemplate" type="text/x-handlebars-tempate">
            <li class="{{type}}"><a href="#">{{name}}</a></li>
          </script>
        </ul>
      </div>
      <h2 class="navbar__brand">Phanary</h2>
    </div>
  </div> <!-- /.navbar -->

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="wrapper wrapper--top-margin">

      <!-- Atmospheres go here-->
      <div id=atmosphere0 class="section section--atmosphere">
        <div class="section__heading">
            <h4 class="section__heading__title">{{name}}
              <span class="atmosphere__rename">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              </span>
            </h4>
            <div class="track__btn-container">
            
            <div class="btn btn--delete btn--yellow btn--medium" id="deleteBtn{{atmosphereID}}">
              <div class="btn__inner">
                <i class="fa fa-close" aria-hidden="true"></i>
              </div>
            </div>
            </div>
        </div>
        <div class="section__body">
          <div class="wrapper">
          <div class="btn-group">
            <div class="atmosphere__replace btn btn--rounded btn--medium btn--yellow">
              <div class="btn__inner">
                <i class="fa fa-play" aria-hidden="true"></i>
              </div>
            </div>
            <div class="atmosphere__add btn btn--rounded btn--medium btn--yellow">
              <div class="btn__inner">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </div>
            </div>
            <div id="stopBtn{{atmosphereID}}" class="btn btn--stop-track btn--medium btn--track-control">
              <div class="btn__inner">
                <i class="fa fa-stop" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="volume">
            <input type="range" min="0" max="9" step="1">
            <label class="control control--custom control--checkbox volume__mute">
              <input type="checkbox" id="muteBtn--atmosphere{{atmosphereID}}">
              <div class="control__indicator control__indicator--medium"></div>
              <div class="control--custom__on"><i class="fa fa-volume-off" aria-hidden="true"></i></div>
              <div class="control--custom__off"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
            </label>
          </div>
          </div>
        </div>
      </div>

    </div>

    <div class="sidebar__footer">
      <div class="wrapper">
        <div class="btn-group">
          <div class="btn btn--yellow btn--rounded btn--medium sidebar__footer__btn-new tooltip">
            <span class="tooltiptext">Create empty atmosphere</span>
            <div class="btn__inner">
              <p>+</p>
            </div>
          </div>
          <div class="btn btn--medium sidebar__footer__btn-new">
            <div class="btn__inner">
              <p>+</p>
            </div>
          </div>
        </div>
        <div class="volume">
          <input type="range" min="0" max="9" step="1">
          <label class="control control--custom control--checkbox volume__mute">
            <input type="checkbox" id="muteBtn--atmosphere{{atmosphereID}}">
            <div class="control__indicator control__indicator--medium"></div>
            <div class="control--custom__on"><i class="fa fa-volume-off" aria-hidden="true"></i></div>
            <div class="control--custom__off"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
          </label>
        </div>
      </div>

    </div>
  </div>
  <!-- /.sidebar -->

  <!-- Main Content-->
  <div class="main-content">
    <div class="wrapper wrapper--top-margin">
      <div id="trackList" class="panel-group">

        <!-- Tracks go here -->

      </div>
      <!-- /#trackList -->

      <p id="trackCounter"></p>

    </div>
  </div>
  <!-- /.main-content -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.core.min.js"></script>
  <script src="https://use.fontawesome.com/075d51e5f2.js"></script>
  <script src="/temp/scripts/App.js"></script>
</body>

</html>
