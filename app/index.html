<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700|Slabo+27px" rel="stylesheet">
  <link href="temp/styles/styles.css" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f7ce38">
  <meta name="theme-color" content="#2e5266">

  <title>Phanary</title>
</head>

<body>
  <div class="navbar">
    <div class="wrapper">
      <div class="navbar__content">

        <div class="btn btn--yellow btn--rounded btn--medium navbar__hide">
          <div class="btn__inner">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
        </div>

        <div class="search-container">
          <div class="search-container__search-controls">
            <input type="text" autofocus class="search-container__search-bar" id="searchBarInput" placeholder="'rain', 'oneshot', 'rain atmosphere', etc.">
            <div id="searchBarClearBtn" class="btn search-container__addon">
              x
            </div>
            <div class="search-container__addon search-container__addon--inverted">
              <div class="search-container__addon__inner">
                <label class="control control--checkbox">
                  <i class="fa fa-play" aria-hidden="true"></i>
                  <input type="checkbox" checked="checked" id="autoplayCheckbox">
                  <div class="control__indicator"></div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <h2 class="navbar__brand"><img src="assets/img/svg/logo_solid.svg"><span class="navbar__brand__text">Phanary</span></h2>

      </div>
      
      
      
    </div>
  
    <ul class="search-container__results" id="searchResults" style="display: none">
      <!-- Search Results go here -->
      <script id="searchResultTemplate" type="text/x-handlebars-tempate">
        
          <li class="{{type}}"><div class="wrapper">{{name}}</div></li>
        
      </script>
    </ul>
  </div> <!-- /.navbar -->

  <!-- Sidebar -->
  <div class="sidebar">

    <div class="wrapper wrapper--top-margin wrapper--bottom-margin">
      <h2 class="content-title">Atmospheres</h2>
      <div id="atmosphereList">

        <!-- Atmospheres go here-->
        
      </div>
    </div>

    <div class="sidebar__footer">
      <div class="wrapper">

        <div class="sidebar__footer__controls">

          
          <div id="newAtmosphereBtn" class="btn btn--yellow btn--rounded btn--medium sidebar__footer__btn-new tooltip">
            <span class="tooltiptext">Create custom atmosphere</span>
            <div class="btn__inner">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
          </div>
          

          <div class="volume">
            <input type="range" min="0" max="9" step="1">
            <label class="control control--custom control--checkbox volume__mute">
              <input type="checkbox" id="muteBtn--atmosphere{{atmosphereID}}">
              <div class="control__indicator control__indicator--medium"></div>
              <div class="control--custom__on"><i class="fa fa-volume-off" aria-hidden="true"></i></div>
              <div class="control--custom__off"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
            </label>
          </div>

        </div>

      </div>
    </div>

  </div>
  <!-- /.sidebar -->

  <!-- Main Content-->
  <div class="main-content">
    <div class="wrapper wrapper--top-margin">
      <h2 class="content-title content-title--inverted">Tracks</h2>
      <div id="trackList">

        <!-- Tracks go here -->

      </div>
    </div>
  </div>
  <!-- /.main-content -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.core.min.js"></script>
  <script src="https://use.fontawesome.com/075d51e5f2.js"></script>
  <script src="/temp/scripts/App.js"></script>
</body>

</html>
