<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jQuery/jquery.js"></script>
        <script src="Handlebars/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade|Slabo+27px" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="phanary.css">
        <title>Phanary (Depreciated)</title>
    </head>
    <body>
        <nav class="navbar navbar-phanary navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-form navbar-left dropdown" id="searchContainer">
                    <div class="input-group">
                        <input type="text" autofocus class="form-control" id="searchBarInput" placeholder="Search for an audio track...">
                        <span class="input-group-addon input-yellow">
                            Autoplay:
                            <input type="checkbox" id="autoplayCheckbox">
                        </span>
                        <span class="input-group-btn">
                            <button class="btn yellowBtn yellowBtn-simple" type="button" id="searchBarClearBtn">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </span>
                    </div>
                    <ul class="dropdown-menu" id="searchResults" style="display: none">
                        <!-- Search Results go here -->
                        <script id="searchResultTemplate" type="text/x-handlebars-tempate">
                            <li><a href="#" class="">{{name}}</a></li>
                        </script>
                    </ul>
                </div>
                <div class="navbar-header navbar-right">
                    <span id="phanary" class="navbar-brand">Phanary</span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="trackList" class="panel-group">

                <!-- Tracks go here -->
                <script id="trackTemplate" type="text/x-handlebars-template">
                    <div id=track{{trackId}} class="track panel panel-default">
                        <div class="panel-heading">
                            <h4>{{name}}</h4>
                            <button class="btn yellowBtn yellowBtn-simpl pull-right deleteTrackBtn" type="button" id="deleteBtn{{trackId}}">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <p>{{filename}}</p> <!-- remove me-->
                            <p>Hello, I am track #{{trackId}}.</p>
                            <div class="controls">
                                <button id="playBtn{{trackId}}" type="button" class="playTrackBtn yellowBtn btn" disabled="disabled"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                                <button id="stopBtn{{trackId}}" type="button" class="stopTrackBtn yellowBtn btn"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                            </div>
                            <input type="range" min="0" max="9" step="1" class="volume">
                        </div>
                    </div>
                </script>

            </div> <!-- /#trackList -->

            <p id="trackCounter"></p>

            <!-- TODO: remove 'Add Track' button -->
            <button type="button" id="addTrackBtn" class="yellowBtn btn">Add Track</button>
        </div> <!-- /.container -->
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.core.min.js"></script>
        <script src="phanary.js"></script>
    </body>
</html>
